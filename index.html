<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

       <div class="header-and-add">

            <div class="header justify-content">
                <p>To-do List App</p>
            </div>
            <div class="add-task-field ">
                <input type="text" name="" id="add-task" placeholder="Enter Task">
                <button class="add-button">Ekle</button>
            </div>  

       </div>

       <div class="tasks-section">

           <div class="tasks-header">

             <div class="filters justify-content">
                <p class="filter-text selected-title" id="all" onclick="filter(this)">Tümü</p>
                <p class="filter-text" id="uncompleted" onclick="filter(this)">Yapılacaklar</p>
                <p class="filter-text" id="completed" onclick="filter(this)">Tamamlananlar</p>
             </div>
             <div class="clear-button-field justify-content">
                <button class="clear-button" onclick="clearAll()">Temizle</button>
             </div>
            
           </div>

           <div class="tasks">

           </div>

       </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
